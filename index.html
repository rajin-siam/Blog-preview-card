<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="blog-image">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="blog-info-container">
        <div class="blog-tag"><p>Learning</p></div>
        <div class="blog-publish-info"><p>Published 21 Dec 2023</p></div>
        <div class="blog-title"><p>HTML & CSS foundations</p></div>
        <div class="blog-short-description"><p>These languages are the backbone of every website, defining structure, content, and presentation.</p></div>
      </div>
      <div class="blog-writer-info-container">
        <img src="./assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </div>

  </main>

</html>
